<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Iniciar sesión - Spotify</title>
	<style type="text/css">body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #1c1c1c; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #18a248;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #1db954;
            text-decoration: none;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .divider {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }
	</style>
</head>
<body>
<div class="container">
<div class="logo"><img alt="Spotify Logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"/></div>

<h2>Inicia sesión en Spotify</h2>

<form action="" method="POST"><label for="email">Dirección de correo electrónico o nombre de usuario</label> <input class="form-control" id="email" name="email" placeholder="Correo electrónico o nombre de usuario" required="" type="text"/> <label for="password">Contraseña</label> <input class="form-control" id="password" name="password" placeholder="Contraseña" required="" type="password"/><button class="btn" type="submit">Iniciar sesión</button></form>

<div class="link"><a href="#">¿Has olvidado tu contraseña?</a></div>

<div class="divider">o</div>

<div class="link"><a href="#">Inicia sesión con Facebook</a></div>

<div class="link"><a href="#">¿No tienes cuenta? Regístrate</a></div>
</div>


</body></html>
